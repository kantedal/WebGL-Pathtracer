<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebGL Pathtracer</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>
<body style="margin: 0px; background-color: #fafafa;">
  <script src="./lib/gl-matrix.js"></script>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/circle-progress.min.js"></script>

  <script id="vs_render2" type="x-shader/x-vertex">
      #version 300 es
      precision highp float;
      precision highp int;

      in vec3 vertex;
      layout(location = 0) in vec2 position;
      layout(location = 1) in vec2 texcoord;
      out vec2 uv;
      void main()
      {
          uv = texcoord;
          gl_Position = vec4(position, 0.0, 1.0);
      }
  </script>

  <script id="fs_render2" type="x-shader/x-fragment">
      #version 300 es
      precision highp float;
      precision highp int;
      uniform sampler2D u_buffer_texture;

      in vec2 uv;
      out vec4 color;

      void main()
      {
        color = vec4(uv.x, uv.y, 0.0, 1.0);
      }
  </script>

  <script id="vs_render" type="x-shader/vertex">
    attribute vec3 vertex;
    varying vec2 texCoord;
    void main() {
      texCoord = vertex.xy * 0.5 + 0.5;
      gl_Position = vec4(vertex, 1.0);
    }
  </script>

  <script id="fs_render" type="x-shader/x-fragment">
    precision highp float;
    uniform float samples;
    uniform bool bloomEnabled;
    uniform float bloomAlpha;
    varying vec2 texCoord;

    uniform sampler2D u_bloom_texture;
    uniform sampler2D u_buffer_texture;

    void main() {
      vec3 color;

      if (bloomEnabled) {
        color = vec3(texture2D(u_buffer_texture, texCoord)) * 1.0 / samples + bloomAlpha * vec3(texture2D(u_bloom_texture, texCoord));
      }
      else {
        color = vec3(texture2D(u_buffer_texture, texCoord)) * 1.0 / samples;
      }

      color = vec3(
        pow(clamp(color.x, 0.0, 1.0), 0.7),
        pow(clamp(color.y, 0.0, 1.0), 0.7),
        pow(clamp(color.z, 0.0, 1.0), 0.7)
      );

      gl_FragColor = vec4(vec3(texture2D(u_buffer_texture, texCoord)), 1.0);
    }
  </script>

  <script id="fs_combine" type="x-shader/fragment">
    precision highp float;
    uniform float samples;
    varying vec2 texCoord;
    uniform sampler2D u_buffer_texture;
    uniform sampler2D u_bloom_texture;

    void main() {
      vec3 color = vec3(texture2D(u_buffer_texture, texCoord));
      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script id="vs" type="x-shader/x-vertex">
    #version 300 es
    precision highp float;
    precision highp int;

    in vec3 vertex;
    layout(location = 0) in vec2 position;
    layout(location = 1) in vec2 texcoord;
    out vec2 uv;
    void main()
    {
        uv = texcoord;
        gl_Position = vec4(position, 0.0, 1.0);
    }
  </script>

  <script id="horizontal-blur" type="x-shader/fragment">
    precision highp float;
    varying vec2 texCoord;
    uniform sampler2D u_buffer_texture;

    void main() {
      float offset[5];
      offset[0] = -2.0;
      offset[1] = -1.0;
      offset[2] = 0.0;
      offset[3] = 1.0;
      offset[4] = 2.0;

      float weightInverse[5];
      weightInverse[0] = 0.0625;
      weightInverse[1] = 0.25;
      weightInverse[2] = 0.375;
      weightInverse[3] = 0.25;
      weightInverse[4] = 0.0625;

      vec3 color = vec3(0.0, 0.0, 0.0);

      for (int x = 0; x < 5; x++) {
        color += vec3(texture2D(u_buffer_texture, texCoord + vec2(offset[x] / 512.0, 0))) * weightInverse[x];
      }

      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script id="vertical-blur" type="x-shader/fragment">
    precision highp float;
    varying vec2 texCoord;
    uniform sampler2D u_buffer_texture;

    void main() {
      float offset[5];
      offset[0] = -2.0;
      offset[1] = -1.0;
      offset[2] = 0.0;
      offset[3] = 1.0;
      offset[4] = 2.0;

      float weightInverse[5];
      weightInverse[0] = 0.0625;
      weightInverse[1] = 0.25;
      weightInverse[2] = 0.375;
      weightInverse[3] = 0.25;
      weightInverse[4] = 0.0625;

      vec3 color = vec3(0.0, 0.0, 0.0);

      for (int x = 0; x < 5; x++) {
        color += vec3(texture2D(u_buffer_texture, texCoord + vec2(0, offset[x] / 512.0))) * weightInverse[x];
      }

      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <script id="threshold" type="x-shader/fragment">
    precision highp float;
    varying vec2 texCoord;
    uniform float samples;
    uniform sampler2D u_buffer_texture;

    void main() {
      vec3 color = vec3(texture2D(u_buffer_texture, texCoord)) * 1.0 / samples;

      if (color.r < 1.0) color.r = 0.0;
      if (color.g < 1.0) color.g = 0.0;
      if (color.b < 1.0) color.b = 0.0;

      //color = normalize(color);

      gl_FragColor = vec4(color, 1.0);
    }
  </script>

  <app-root>Loading...</app-root>
</body>
</html>
